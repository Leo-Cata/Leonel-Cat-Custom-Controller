    <!-- menu start -->
    <header>
        <nav class="navbar navbar-expand-sm bg-color navbar-dark">

            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/icon-xbox.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> Xbox Lab
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">

            </div>
        </nav>

    <!-- menu end -->

    <main>
        <!--  -->
        <div class="container-fluid vid">
            <div class="row">
                <video loop autoplay muted class="col-12">
                    <source src="../vid/vid-showcase-customization.mp4" type="video/mp4">
                </video>
                <div class="vid__overlayText container-fluid">
                    <h3 class="vid__title">Xbox Lab</h3>
                    <p class="vid__p">Consíguelo con acabados metálicos, empuñaduras de goma y mucho más</p>
                    <div class="container-fluid vid__btn">
                        <button type="button" class="btn btn-success vid__button">Diseña el tuyo</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- iframe responsibe https://www.w3schools.com/howto/howto_css_responsive_iframes.asp -->
        <section class="container iframe">
            <iframe class="responsive-iframe" width="560" height="315" src="https://www.youtube.com/embed/GCxjMfnugcU"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <!-- Carousel -->
        <div class="row prod-rows">
            <div id="demo" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/producto1.png" alt="Joystick 1" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto3.png" alt="Joystick 2" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto4.png" alt="Joystick 3" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto5.png" alt="Joystick 4" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto6.png" alt="Joystick 5" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto7.png" alt="Joystick 6" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto8.png" alt="Joystick 7" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto9.png" alt="Joystick 8" class="d-block w-100" id="carousel__size">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/producto10.png" alt="Joystick 9" class="d-block w-100" id="carousel__size">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <!-- carousel -->
    </main>

    <footer class="socials">
