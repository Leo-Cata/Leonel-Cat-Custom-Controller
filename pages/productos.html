<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mira todos los productos que tenemos para ofrecerte, incluido lo mejor que nuestra comunidad ha diseñado.">
    <meta name="keywords"
        content="Xbox, Xbox Design Lab, mando, inalámbrico, Bluetooth, windows 10, Mando inalámbrico Xbox, diseña el tuyo, personalizado">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--animate.css animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font awesome footer icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap 5.x -->
    <link rel="stylesheet" href="../css/styles.css">
    <!--css-->
    <link href="../img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Productos | Xbox Design Lab</title>
</head>

<body>
    <!-- menu start -->
    <header>
        <nav class="navbar navbar-expand-md bg-color navbar-dark">

            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/icon-xbox.png" alt="Xbox Lab Icon" style="width:40px;" class="rounded-pill"> Xbox
                    Lab
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="productos.html">Productos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="personalizacion.html">Personalizaciones</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactanos.html">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- menu end -->

    <main>
        <!-- video + texto y boton starts-->
        <div class="container-fluid vid">
            <div class="row">
                <video loop autoplay muted class="col-12">
                    <source src="../vid/vid-showcase-customization.mp4" type="video/mp4">
                </video>
                <div class="vid__overlayText container-fluid">
                    <h3 class="vid__title">Xbox Lab</h3>
                    <p class="vid__p">Consíguelo con acabados metálicos, empuñaduras de goma y mucho más.</p>
                    <div class="container-fluid vid__btn">
                        <button type="button" class="btn btn-success vid__button">Diseña el tuyo</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- video + texto y boton ends-->

        <h2 class="container-fluid titles__text">Has tu Joystick Uno En Un Millon</h2>
        <!-- iframe responsive https://www.w3schools.com/howto/howto_css_responsive_iframes.asp -->
        <div class="container-fluid iframe__size">
            <section class=" iframe">
                <iframe class="responsive-iframe" width="1240" height="700"
                    src="https://www.youtube.com/embed/GCxjMfnugcU" data="hd1080" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </section>
        </div>
        <!-- iframe full responsive ends-->

        <!-- Carousel -->
        <h3 class="container-fluid titles__text">Inspirado Por</h3>
        <div class="row prod-rows">
            <div id="demo" class="carousel slide carousel-fade carousel__prod" data-bs-ride="carousel">
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/fifa.jpg" alt="Joystick Fifa France" class="d-block w-100"
                            id="carousel__border">
                        <div class="carousel-caption">
                            <h4 class="carousel__gamesIMG">Fifa 22</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/crusader_kings.jpg" alt="Joystick Crusader Kings III" class="d-block w-100"
                            id="carousel__border">
                        <div class="carousel-caption">
                            <h4 class="carousel__gamesIMG">Crusader Kings III</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/destiny2.jpg" alt="Joystick Destiny 2 Witch Queen" class="d-block w-100"
                            id="carousel__border">
                        <div class="carousel-caption">
                            <h4 class="carousel__gamesIMG">Destiny 2: Witch Queen</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/elder_ring.jpg" alt="Joystick Apex Legends" class="d-block w-100"
                            id="carousel__border">
                        <div class="carousel-caption">
                            <h4 class="carousel__gamesIMG">Elder Ring</h4>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/apex_legends.jpg" alt="Joystick Apex Legends" class="d-block w-100"
                            id="carousel__border">
                        <div class="carousel-caption">
                            <h4 class="carousel__gamesIMG">Apex Legends</h4>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </main>

    <footer class="socials">
        <li><a class="facebook" href="https://www.facebook.com/xbox/" target="_blank"><i
                    class="fa-brands fa-facebook-square"></i></i></a></li>
        <!--link a la empresa-->
        <li><a class="twitter" href="https://twitter.com/Xbox" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <!--link a la empresa-->
        <li><a class="instagram" href="https://www.instagram.com/xbox" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
        </li>
        <!--link a la empresa-->
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
